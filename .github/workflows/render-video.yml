on:
  workflow_dispatch:
    inputs:
      firstText:
        description: "What does the first line say?"
        required: true
        default: "Welcome to Remotion"
      secondText:
        description: "What does the second line say?"
        required: true
        default: "black"
name: Render video
jobs:
  render:
    name: Render video
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
      - run: sudo apt update
      - run: sudo apt install ffmpeg
      - run: npm i
      - run: npm run build -- --props="$WORKFLOW_INPUT"
        env:
          WORKFLOW_INPUT: ${{ toJson(github.event.inputs) }}
      - uses: actions/upload-artifact@v2
        with:
          name: out.mp4
          path: out.mp4
